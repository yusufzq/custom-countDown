<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<title>Custom Countdown</title>
		<link rel='icon' type='image/png' href='favicon.png'>
		<link rel='stylesheet' href='style.css'>
	</head>
	<body>
		<video class='viedo-background' loop muted autoplay>
			<source src='time.mp4'></source>
		</video>
		<div class='video-overlay'></div>
		<div class='container'>
			<div id='input-container' class='input-container'>
				<h1>Create a Custom Countdown!</h1>
				<form>
					<label for='title'>Title</label>
					<input id='title' type='text' placeholder='What are you counting down to?'>
					<label for='date-picker'>Select a Date & Time</label>
					<input id='date-picker' type='datetime-local'>
					<button type='submit'>Start</button>
				</form>
			</div>
			<div id='countdown' class='countdown' hidden>
				<h1 id='countdown-title'></h1>
				<ul>
					<li><span></span>Days</li>
					<li><span></span>Hours</li>
					<li><span></span>Minutes</li>
					<li><span></span>Seconds</li>
				</ul>
				<button id='countdown-button'>Reset</button>
			</div>
			<div id='complete' class='complete' hidden>
				<h1 class='complete-title'>Countdown Complete!</h1>
				<h1 id='complete-info'></h1>
				<button id='complete-button'>New Countdown</button>
			</div>
		</div>
		<script src='script.js'></script>
	</body>
</html>
